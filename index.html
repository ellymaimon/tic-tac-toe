<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Extreme Tic-Tac-Toe</h1>
    </header>
    <main>
      <form id="orderAndDifficulty">
        <div class="orderButtons">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary btn-lg sizing">
            <input type="radio" name="order" class="theOrder" autocomplete="off" value="first">Go First
            </label>
            <label class="btn btn-primary btn-lg sizing">
            <input type="radio" name="order" class="theOrder" autocomplete="off" value="second">Go Second
            </label>
          </div>
        </div>
        <div class="difficultyButtons">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info btn-lg sizing">
            <input type="radio" name="difficulty" class="theDifficulty" autocomplete="off" value="easy">Easy
            </label>
            <label class="btn btn-info btn-lg sizing">
            <input type="radio" name="difficulty" class="theDifficulty" autocomplete="off" value="normal">Normal
            </label>
          </div>
        </div>
        <div>
          <button class="btn btn-success btn-lg start" type="submit">Start this amazing, well made game</button>
        </div>
      </form>
      <div class="game">
        <div class="board">
          <div class="space" id="a1"></div>
          <div class="space" id="a2"></div>
          <div class="space" id="a3"></div>
          <div class="space" id="b1"></div>
          <div class="space" id="b2"></div>
          <div class="space" id="b3"></div>
          <div class="space" id="c1"></div>
          <div class="space" id="c2"></div>
          <div class="space" id="c3"></div>
        </div>
        <div class="comments">
        </div>
        <div class="result">
          <h3><span class="winner"></span></h3>
          <a href="index.html"><button class="btn btn-secondary again">Try again</button></a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
