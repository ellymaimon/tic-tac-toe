<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Extreme Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="board">
        <div class="space" id="a1"></div>
        <div class="space" id="a2"></div>
        <div class="space" id="a3"></div>
        <div class="space" id="b1"></div>
        <div class="space" id="b2"></div>
        <div class="space" id="b3"></div>
        <div class="space" id="c1"></div>
        <div class="space" id="c2"></div>
        <div class="space" id="c3"></div>
      </div>
      <div class="comments">
      </div>
      <div class="result">
        <h3><span class="winner"></span></h3>
        <a href="index.html"><button>Try again</button></a>
      </div>
    </main>
  </div>
</body>
</html>
